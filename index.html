<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
        <meta charset="UTF-8">
        <title>Contact us</title>
    </head>
    <body>
        <section class="shape">

            <section class="section__form">
                <div class="row">
                    <h1>Contact Us</h1>
                    <p>
                        If you have any queries, get in touch with us and let us know about your concerns. We will be happy to respond to your concerns as soon as possible.
                    </p>
                </div>

                <div class="row">

                    <form method="POST" action="#" class="contact-form">

                        <div class="row form__name">
                            <input type="text" name="f-name" id="f-name" placeholder="First Name" required>

                            <input type="text" name="l-name" id="l-name" placeholder="Last Name" required>
                        </div>

                        <div class="row form__email">
                            <input type="email" name="email" id="email" placeholder="Your Email" required>
                        </div>

                        <div class="row form__subject">
                            <input type="text" name="subject" id="subject" placeholder="Subject">
                        </div>

                        <div class="row form__textarea">
                            <textarea name="message" id="message" placeholder="Your Message" cols="30" rows="3" required></textarea>
                        </div>

                        <div>
                            <input type="submit" value="Send">
                        </div>

                    </form>

                </div>
            </section>

        </section>
    </body>
</html>
